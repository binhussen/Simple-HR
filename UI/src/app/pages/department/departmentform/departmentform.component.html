<mat-toolbar class="mat-toolbar-custom">
    <h3 class="title">{{title}}</h3>
</mat-toolbar>
<mat-dialog-content>
    <!--  -->
    <ng-template #formInputTemplate let-form="form" let-elements="elements">
        <div fxLayout="row wrap" style="justify-content: space-between" fxLayout.lt-sm="column" fxLayoutGap.lt-sm="0"
            [formGroup]="form">

            <mat-form-field [appearance]="'outline'">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" placeholder="" value="" size="4" />
                <mat-error>
                    <!-- {{errors && errors[element.name]}} -->
                </mat-error>
            </mat-form-field>

            <mat-form-field [appearance]="'outline'">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description" placeholder="" value="" size="4" />
                <mat-error>
                    <!-- {{errors && errors[element.name]}} -->
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Company</mat-label>
                <mat-select formControlName="companyId">
                    <mat-option *ngFor="let company of companies" [value]="company.id">
                        {{company.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </ng-template>

    <form action="#" novalidate>
        <ng-container *ngTemplateOutlet="formInputTemplate;context:{ form: form}">
        </ng-container>
    </form>
    <!--  -->
</mat-dialog-content>
<mat-dialog-actions class="actions">
    <button mat-button type="submit" [disabled]="form.invalid" (click)="submit()">
        <mat-icon>save</mat-icon>
        {{actionTitle}}
    </button>
    <button mat-button type="button" mat-dialog-close tabindex="1">
        <mat-icon>close</mat-icon>
        Cancel
    </button>
</mat-dialog-actions>
