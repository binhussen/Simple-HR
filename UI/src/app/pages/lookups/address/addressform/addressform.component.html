<mat-toolbar class="mat-toolbar-custom">
    <h3 class="title">{{title}}</h3>
</mat-toolbar>
<mat-dialog-content>
    <!--  -->
    <ng-template #formInputTemplate let-form="form" let-elements="elements">
        <div fxLayout="row wrap" style="justify-content: space-between" fxLayout.lt-sm="column" fxLayoutGap.lt-sm="0"
            [formGroup]="form">
            <!-- Name -->
            <mat-form-field [appearance]="'outline'">
                <mat-label>Country</mat-label>
                <input matInput type="text" formControlName="country" placeholder="" value="" size="4" />
                <mat-error>
                    <!-- {{errors && errors[element.name]}} -->
                </mat-error>
            </mat-form-field>
            <!-- City -->
            <mat-form-field [appearance]="'outline'">
                <mat-label>City</mat-label>
                <input matInput type="text" formControlName="city" placeholder="" value="" size="4" />
                <mat-error>
                    <!-- {{errors && errors[element.name]}} -->
                </mat-error>
            </mat-form-field>
            <!-- street -->
            <mat-form-field [appearance]="'outline'">
                <mat-label>Street</mat-label>
                <input matInput type="text" formControlName="street" placeholder="" value="" size="4" />
                <mat-error>
                    <!-- {{errors && errors[element.name]}} -->
                </mat-error>
            </mat-form-field>
            <!-- website -->
            <mat-form-field [appearance]="'outline'">
                <mat-label>Website</mat-label>
                <input matInput type="text" formControlName="website" placeholder="" value="" size="4" />
                <mat-error>
                    <!-- {{errors && errors[element.name]}} -->
                </mat-error>
            </mat-form-field>
            <!-- phone -->
            <mat-form-field [appearance]="'outline'">
                <mat-label>Phone</mat-label>
                <input matInput type="text" formControlName="phone" placeholder="" value="" size="4" />
                <mat-error>
                    <!-- {{errors && errors[element.name]}} -->
                </mat-error>
            </mat-form-field>
            <!-- Email -->
            <mat-form-field [appearance]="'outline'">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" placeholder="" value="" size="4" />
                <mat-error>
                    <!-- {{errors && errors[element.name]}} -->
                </mat-error>
            </mat-form-field>
            <!-- Fax -->
            <mat-form-field [appearance]="'outline'">
                <mat-label>Fax</mat-label>
                <input matInput type="text" formControlName="fax" placeholder="" value="" size="4" />
                <mat-error>
                    <!-- {{errors && errors[element.name]}} -->
                </mat-error>
            </mat-form-field>
        </div>
    </ng-template>

    <form action="#" novalidate>
        <ng-container *ngTemplateOutlet="formInputTemplate;context:{ form: form}">
        </ng-container>
    </form>
    <!--  -->
</mat-dialog-content>
<mat-dialog-actions class="actions">
    <button mat-button type="submit" [disabled]="form.invalid" (click)="submit()">
        <mat-icon>save</mat-icon>
        {{actionTitle}}
    </button>
    <button mat-button type="button" mat-dialog-close tabindex="1">
        <mat-icon>close</mat-icon>
        Cancel
    </button>
</mat-dialog-actions>
