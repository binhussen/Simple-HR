<ng-container>
    <mat-toolbar class="mat-elevation-z1 table-header">
        <div class="table-header-title">
            <h1>address</h1>
        </div>
        <span class="spacer"></span>
        <div class="table-header-actions">
            <button mat-button color="primary" (click)="openForm('create')">
                <mat-icon>add</mat-icon>
                Create New
            </button>
        </div>
    </mat-toolbar>
    <!-- table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef>
                No
            </th>
            <td mat-cell *matCellDef="let element" data-label="id">
                {{ element.id }}
            </td>
        </ng-container>
        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef>
                Country
            </th>
            <td mat-cell *matCellDef="let element" data-label="country">
                {{ element.country }}
            </td>
        </ng-container>
        <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef>
                City
            </th>
            <td mat-cell *matCellDef="let element" data-label="city">
                {{ element.city }}
            </td>
        </ng-container>
        <ng-container matColumnDef="Street">
            <th mat-header-cell *matHeaderCellDef>
                Street
            </th>
            <td mat-cell *matCellDef="let element" data-label="street">
                {{ element.street }}
            </td>
        </ng-container>
        <ng-container matColumnDef="Website">
            <th mat-header-cell *matHeaderCellDef>
                Website
            </th>
            <td mat-cell *matCellDef="let element" data-label="website">
                {{ element.website }}
            </td>
        </ng-container>
        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef>
                Phone
            </th>
            <td mat-cell *matCellDef="let element" data-label="phone">
                {{ element.phone }}
            </td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>
                Email
            </th>
            <td mat-cell *matCellDef="let element" data-label="email">
                {{ element.email }}
            </td>
        </ng-container>
        <ng-container matColumnDef="Fax">
            <th mat-header-cell *matHeaderCellDef>
                Fax
            </th>
            <td mat-cell *matCellDef="let element" data-label="fax">
                {{ element.fax }}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        </table>
</ng-container>
