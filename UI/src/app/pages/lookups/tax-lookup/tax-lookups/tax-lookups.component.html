<mat-toolbar class="mat-elevation-z1 table-header">
    <div class="table-header-title">
        <h1>Tax Lookups</h1>
    </div>
    <span class="spacer"></span>
    <div class="table-header-actions">
        <button mat-button color="primary" (click)="openForm('create','Create TaxLookup')">
            <mat-icon>add</mat-icon>
            Create New
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Min">
        <th mat-header-cell *matHeaderCellDef> Min </th>
        <td mat-cell *matCellDef="let element"> {{element.min}} </td>
    </ng-container>

    <ng-container matColumnDef="Max">
        <th mat-header-cell *matHeaderCellDef> Max </th>
        <td mat-cell *matCellDef="let element"> {{element.max}} </td>
    </ng-container>

    <ng-container matColumnDef="Parsent">
        <th mat-header-cell *matHeaderCellDef> Parsent </th>
        <td mat-cell *matCellDef="let element"> {{element.parsent}}% </td>
    </ng-container>
    <ng-container matColumnDef="PensionRate">
        <th mat-header-cell *matHeaderCellDef> Pension Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.pensionRate}}% </td>
    </ng-container>

    <ng-container matColumnDef="Deduction">
        <th mat-header-cell *matHeaderCellDef> Deduction </th>
        <td mat-cell *matCellDef="let element"> {{element.deduction}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="editTax(element.id)">
                    <mat-icon>edit</mat-icon>Edit
                </button>
                <button mat-menu-item (click)="deleteTax(element.id)">
                    <mat-icon>delete</mat-icon> Delete
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
